<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="description">
      <div class="container">
        <h1>
          The All in One Task Management Application that Allows Users to Manage
          Tasks Across Devices
        </h1>
        <a href="../application page/index.html" class="btn">Learn more</a>
      </div>
    </section>
    <section class="newsletter">
      <div class="container">
        <h2>Sign up to our Newsletter</h2>
        <form action="">
          <input type="email" name="" id="" placeholder="email" />
          <input type="button" value="Send" />
        </form>
      </div>
    </section>
    <section class="contact">
      <div class="container">
        <h2>Love to here from you,<br />Get in touch</h2>

        <div class="two-col">
          <form action="">
            <label for="">Your name</label><input type="text" />
            <label for="">Your email</label><input type="text" />
            <label for="">Message</label>
            <textarea name="" id="" cols="60" rows="10"></textarea>

            <input type="button" value="Just Send" class="btn" />
          </form>
          <div class="right-col">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.503463275812!2d7.399459914000015!3d9.017752391649895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e7506cc098c9f%3A0x713db1c45e39ed24!2sNile%20University%20of%20Nigeria!5e0!3m2!1sen!2sng!4v1674252538986!5m2!1sen!2sng"
              width="500"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
